<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset = "utf-8">
		
		<title>Calculator</title>
		<link rel="stylesheet" href="styles/main.css">
		
	</head>
	<body>
		<div id="calculator-container">
			<div id="display">
				<div id="op-display">+</div>
				<div id="number-display">12345678.9</div>
			</div>
			<div id = "button-container">
				<button id="">7</button>
				<button id="">8</button>
				<button id="">9</button>
				<button id="" class="op-bttn">+</button>
				<button id="" class="op-bttn">AC</button>

				<button id="">4</button>
				<button id="">5</button>
				<button id="">6</button>
				<button id="" class="op-bttn">-</button>
				<button id="" class="op-bttn">C</button>
				
				<button id="">1</button>
				<button id="">2</button>
				<button id="">3</button>
				<button id="" class="op-bttn">*</button>
				<button id="" disabled="true" class="op-bttn"></button>
				
				<button id="">.</button>
				<button id="">0</button>
				<button id="" class="op-bttn">=</button>
				<button id="" class="op-bttn">/</button>
				<button id="" disabled="true" class="op-bttn"></button>

			</div>
			
		</div>
		<div id="footer"><a href="https://github.com/JohnPiatras">By John Piatras</a></div>
		<script src="scripts/calculator.js"></script>
	
	</body>
</html>
